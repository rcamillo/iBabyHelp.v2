<ion-content class="login-container">
  <div class="login-container">
    <ion-list *ngFor="let n of (listaNoticia | async)">
      <ion-card>
        <ion-item>
          <ion-avatar item-start>
            <img src="../../assets/imgs/imagem_dicas.jpeg" />
          </ion-avatar>
          <h2 text-wrap>{{ n.titulo }}</h2>
          <p>{{ n.data }}</p>
        </ion-item>
        <img [src]="n.foto" />
        <ion-card-content>
          <p>{{ n.descricao }}</p>
        </ion-card-content>
        <button ion-button icon-only clear color="secondary" (click)="curtida(n)">
          Gostei: {{ n.curtidas }}
          <ion-icon name="ios-thumbs-up"></ion-icon>
        </button>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
