<ion-header no-border class="noHeader">
  <ion-navbar transparent> </ion-navbar>
</ion-header>
<ion-content>
  <div class="login-container">
    <h1>Bem vindo</h1>
    <img src="../../assets/imgs/logo.png" />
    <h2>iBabyHelp</h2>
    <form #f="ngForm" (submit)="login(f)">
      <ion-list>
        <ion-item class="bgInput">
          <ion-input
            type="email"
            placeholder="Email"
            name="email"
            clearInput
            clearOnEdit="false"
            ngModel
          >
          </ion-input>
        </ion-item>
        <ion-item class="bgInput">
          <ion-input
            type="password"
            placeholder="Senha"
            pattern=".{6,12}"
            clearInput
            name="senha"
            clearOnEdit="false"
            ngModel
          >
          </ion-input>
        </ion-item>

        <button ion-button round outline class="login-button">
          Entrar
          <ion-icon name="arrow-round-forward"></ion-icon>
        </button>
      </ion-list>
    </form>

    <button
      ion-button
      block
      outline
      (click)="goToSignup()"
      class="createAccount"
    >
      Criar uma conta
    </button>

    <button
      ion-button
      block
      clear
      type="button"
      color="primary"
      (click)="recuperar()"
    >
      Recuperar Senha
    </button>
  </div>
</ion-content>
